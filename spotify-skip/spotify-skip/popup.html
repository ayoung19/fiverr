<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/flatpickr.min.css">
    </head>

    <body>
        <div id="title">Stream Booster</div>

        <div id="status">
            <input type="checkbox" id="cbx" style="display:none"/>
            <label for="cbx" class="toggle">
                <span>
                <svg width="10px" height="10px" viewBox="0 0 10 10">
                    <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
                </svg>
                </span>
            </label>
        </div>

        <div id="seconds" class="top-margin">
            <div>
                <label for="lower">Lower:</label>
                <input id="lower" class="round" type="number">
            </div>

            <div>
                <label for="upper">Upper:</label>
                <input id="upper" class="round" type="number">
            </div>
        </div>

        <div class="top-margin">
            <label for="time">Notify Time:</label>
            <input id="time" class="round" type="text">
        </div>

        <div class="top-margin">
            <label for="webhook">Discord Webhook URL:</label>
            <input id="webhook" class="round" type="text">
        </div>

        <div id="save" class="btn btn-neutral round">Save</div>

        
        <script src="js/flatpickr.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
