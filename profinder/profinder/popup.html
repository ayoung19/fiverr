<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"
            type="text/css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>

    <body>
        <div class="title"><img src="img/logo.png" /></div>
        <div id="content">
            <div id="contact-card" style="display: none">
                <section></section>
                <section></section>
                <section>
                    <article id="icons">
                        <i class="fab fa-linkedin"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook-square"></i>
                    </article>
                </section>
            </div>
            <div id="no-credits" class="notice" style="display: none">
                <p>
                    Your account has run out of credits, please contact your contact person at Profinder.
                </p>
            </div>
            
            <div id="invalid-url" class="notice" style="display: none">
                <p>
                    You are not currently on a LinkedIn profile.
                </p>
            </div>
        </div>

        <footer>
            <div>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"><a>Auto Open</a></label>
            </div>
            <div>
                <div><a>Support</a><a>Free Credits</a></div>
            </div>
        </footer>
        <script src="js/popup.js"></script>
    </body>
</html>
