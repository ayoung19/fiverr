<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/handsontable.full.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="js/handsontable.full.min.js"></script>
    </head>

    <body>
        <img src="images/logo.jpg" />
        <div id="login" style="display: none;">
            <div id="hot" style="width: 100%; margin-bottom: 10px;"></div>

                <button class="btn size-medium bg-blue text-white shadow hover-moveup" id="login-button">Login</button>
